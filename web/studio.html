<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Engine Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #252526;
            padding: 12px 20px;
            border-bottom: 1px solid #3e3e42;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            color: #cccccc;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 1px;
            background: #3e3e42;
            flex: 1;
            overflow: hidden;
        }

        .panel {
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            background: #252526;
            padding: 10px 15px;
            border-bottom: 1px solid #3e3e42;
            font-size: 14px;
            font-weight: 500;
        }

        .panel-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        /* Chat Panel */
        #chat-output {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .message {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            background: #2d2d30;
        }

        .message.system {
            background: #1e3a5f;
        }

        .message.error {
            background: #5a1d1d;
        }

        #chat-input {
            display: flex;
            gap: 8px;
        }

        #chat-input input {
            flex: 1;
            background: #3c3c3c;
            border: 1px solid #555;
            color: #d4d4d4;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
        }

        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        button:hover {
            background: #1177bb;
        }

        /* Engine Panel */
        #engine-output {
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .analysis-section {
            margin-bottom: 15px;
        }

        .analysis-section h3 {
            font-size: 13px;
            color: #4ec9b0;
            margin-bottom: 8px;
        }

        .token {
            display: inline-block;
            background: #2d2d30;
            padding: 4px 8px;
            margin: 2px;
            border-radius: 3px;
            font-size: 11px;
        }

        .sentiment-score {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .sentiment-positive {
            background: #1e4620;
            color: #4ec9b0;
        }

        .sentiment-negative {
            background: #5a1d1d;
            color: #f48771;
        }

        .sentiment-neutral {
            background: #3e3e42;
            color: #d4d4d4;
        }

        /* Recorder Panel */
        .recorder-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .recorder-status {
            padding: 10px;
            background: #2d2d30;
            border-radius: 4px;
            text-align: center;
        }

        .timeline-marker {
            background: #2d2d30;
            padding: 6px 10px;
            margin: 4px 0;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <header>
        <h1>üåç World Engine Studio</h1>
    </header>

    <div class="container">
        <!-- Chat Controller -->
        <div class="panel">
            <div class="panel-header">üí¨ Chat Controller</div>
            <div class="panel-content">
                <div id="chat-output"></div>
                <div id="chat-input">
                    <input type="text" id="chat-message" placeholder="Enter command...">
                    <button onclick="chatController.send()">Send</button>
                </div>
            </div>
        </div>

        <!-- Engine Controller -->
        <div class="panel">
            <div class="panel-header">‚öôÔ∏è World Engine</div>
            <div class="panel-content" id="engine-output">
                <div class="analysis-section">
                    <h3>Ready to analyze text</h3>
                    <p>Enter text in the chat or use the analyze command.</p>
                </div>
            </div>
        </div>

        <!-- Recorder Controller -->
        <div class="panel">
            <div class="panel-header">üéôÔ∏è Recorder</div>
            <div class="panel-content">
                <div class="recorder-controls">
                    <button onclick="recorderController.startRecording()">Start Recording</button>
                    <button onclick="recorderController.stopRecording()">Stop Recording</button>
                    <button onclick="recorderController.addMarker()">Add Marker</button>
                    <div class="recorder-status" id="recorder-status">
                        Status: <span id="recorder-state">Idle</span>
                    </div>
                    <div id="timeline-markers"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="studio-bridge.js"></script>
    <script src="chat-controller.js"></script>
    <script src="engine-controller.js"></script>
    <script src="recorder-controller.js"></script>
</body>

</html>
